<!--Hekman Libguides Search Template-->

<style>
    h1#s-lib-public-header-title {
        text-transform: inherit;
    }

    #s-lg-srch-form .input-group {
        display: inline-block;
    }

    .s-lg-facet-div-content {
        font-size: .8em;
    }

    .s-srch-result,
    .s-srch-result-title a {
        font-size: inherit;
    }

    .s-srch-result-title {
        font-size: larger;
    }

    #s-lg-srch-input-q {
        font-size: 1em;
    }

    .s-srch-result-meta>div:first-child,
    .s-srch-result-url {
        display: none;
    }

    .input-group-btn:last-child>.btn,
    .input-group-btn:last-child>.btn-group {
        height: 5.25rem;
        font-size: 2rem;
        padding: 1rem 0.5rem;
    }

    #s-srch-results-21194 ul[aria-label="Topics"] {
        /* color: red; */
        margin-left: 0.5rem;
    }
</style>

<body class="s-lib-public-body">
    {{skip_link}}
    {{obsolete_browser_alert}}
    <!-- BEGIN: Page Header -->
    {{public_header}}
    <!-- END: Page Header -->
    <!-- BEGIN: Content Header -->
    <div id="s-lib-public-header" class="s-lib-header container s-lib-side-borders">
        <nav id="s-lib-bc" aria-label="breadcrumb">
            {{breadcrumbs}}
        </nav>
        <h1 id="s-lib-public-header-title">{{page_title}}
        </h1>
        <div id="s-lib-public-header-desc">{{page_description}}
        </div>
    </div>
    <!-- END: Content Header -->
    <!-- BEGIN: Nav Bar -->
    <div id="s-lib-public-nav" class="container s-lib-side-borders">
        {{page_nav}}
    </div>
    <!-- END: Nav Bar -->
    <!-- BEGIN: content -->
    <div id="s-lib-public-main" class="s-lib-main container s-lib-side-borders" tabindex="-1">
        <section>
            <div id="s-lg-srch-nav-col" class="row">
                <div id="col0" class="col-md-12 center">
                    {{content_box_search}}
                </div>
                <div id="s-lg-srch-results-msg" class="col-md-12 margin-bottom-sm"></div>
            </div>
        </section>
        <section>
            <div id="s-lg-srch-cols" class="row">
                {{content}}
            </div>
        </section>
    </div>
    <!-- END: content -->
    <!-- BEGIN: Page Footer -->
    {{system_footer}}
    <!-- END: Page Footer -->
    <div id="s-lib-alert" title="">
        <div id="s-lib-alert-content"></div>
    </div><!-- popover.twig -->
    <div id="s-lib-popover-title" class="hide">
        <span class="text-info">
            <strong>title</strong>
        </span>

        <button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">
            &times;
        </button>
    </div>

    <div id="s-lib-popover-content" class="hide">
        <i class="fa fa-refresh fa-spin"></i> Loading...
        <button class="btn btn-default btn-sm popclose" type="button">Close</button>
    </div>
    <!-- !popover.twig -->
    <!-- scroll_top.twig -->
    <div id="s-lib-scroll-top">
        <a href="javascript:void(0);" onclick="jQuery('body').focus();" title="Back to Top" aria-label="Back to Top">
            <span class="fa-stack fa-lg" aria-hidden="true">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-angle-double-up fa-stack-1x" style="position:relative; bottom:2px;"></i>
            </span>
        </a>
    </div>
    <!-- !scroll_top.twig -->

    <!-- BEGIN: Custom Footer -->
    {{public_footer}}
    <!-- END: Custom Footer -->

    <script>
        (function () {
            // show search by default
            $('#s-lg-srch-local button[data-target="#s-lg-srch-nav-1"]').trigger('click');
        })();
    </script>

</body>
