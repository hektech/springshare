<script>
    //to insert randomly picked headers into the homepage:

    // Function to execute
    function randomHeader() {

        const headerImages = [
            'https://libapps.s3.amazonaws.com/customers/726/images/ACP_5263_1170x590.jpg',
            'https://libapps.s3.amazonaws.com/accounts/363466/images/ACP_9477.png',
            'https://libapps.s3.amazonaws.com/accounts/363466/images/ACP_9089.png',
            'https://libapps.s3.amazonaws.com/accounts/363466/images/ACP_6852-2.png',
            'https://libapps.s3.amazonaws.com/customers/726/images/books.jpg',
            'https://libapps.s3.amazonaws.com/customers/726/images/ACP_2108-3-2.png'
        ];

        // Function to get a random element from an array
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Get the header element
        const header = document.querySelector('.home-header');

        // Get a random header image from the array
        const randomHeaderImage = getRandomElement(headerImages);

        // Set the background image of the header element
        header.style.backgroundImage = `url('${randomHeaderImage}')`;
    }

    // Function to handle mutations in the DOM
    function handleDOMMutation(mutationsList) {
        for (const mutation of mutationsList) {
            if (mutation.type === 'childList') {
                // Check if any of the added nodes match .home-header
                for (const node of mutation.addedNodes) {
                    if (node.nodeType === Node.ELEMENT_NODE && node.matches('.home-header')) {
                        randomHeader();
                    }
                }
            }
        }
    }

    // Create a new MutationObserver
    const observer = new MutationObserver(handleDOMMutation);

    // Observe changes in the entire document
    observer.observe(document, { childList: true, subtree: true });
</script>
