    body {
        font-size: 18px;
        font-family: 'Montserrat', Arial, "Helvetica Neue", Helvetica, sans-serif;
        background-color: #eee;
        background-image: url(https://d2jv02qf7xgjwx.cloudfront.net/customers/726/images/bg-wayfinder-pattern-blue-1per.png);
    }

    h2 {
        font-family: 'Fjalla One';
        text-transform: uppercase;
        text-align: center;
        font-size: revert;
        margin-bottom: 20px;
    }

    a {
        transition: 0.3s;
        text-decoration: underline;
        color: #8c2131;
    }

    a:hover,
    a:active,
    a:focus {
        color: #360c13;
    }

    a:hover>img {
        filter: drop-shadow(2px 4px 6px #333)
    }

    .s-lg-row {
        margin: 0
    }

    .s-lg-row:nth-of-type(2n) {
        background-color: #fff;
    }

    .s-lg-row:nth-of-type(3),
    .s-lg-row:nth-of-type(3) * {
        background-color: #ddd;
    }

    .s-lib-box .s-lib-box-title {
        font-weight: normal;
        font-size: revert;
        border: none;
        color: #333;
        margin-bottom: 20px;
    }

    .s-lib-box {
        border: none;
    }

    .s-lib-main {
        padding: 0;
    }

    .s-lib-box {
        box-shadow: none;
    }

    div#s-lg-col-126 {
        display: none;
    }

    div.s-lib-box-content {
        text-align: center;
    }

    ul.s-lg-link-list {
        display: inline-block;
        text-align: center;
        padding: 0;
        list-style-type: none;
    }

    .homepage-header>* {
        margin-left: -15px;
        margin-right: -15px;
    }

    .home-nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 1rem 0;
    }

    .home-nav a {
        text-decoration: none;
    }

    .university-logos {
        align-self: center;
        flex: 2;
    }

    .university-logos img {
        vertical-align: inherit;
    }

    .university-logos.mobile svg,
    .university-logos.mobile img {
        width: 100px;
        height: auto;
    }

    .logos-wording {
        display: inline-block;
        font-family: 'Fjalla One';
        text-transform: uppercase;
        font-size: small;
        font-size: clamp(0.75rem, 2.5vw, 1.3rem);
        color: black;
    }

    .logos-wording h1 {
        font-size: 3.5rem;
        margin: 0;
        letter-spacing: 2px;
        font-size: clamp(2.5rem, 7vw, 3.5rem);
    }

    .hours {
        padding: 0 1vw;
        text-align: right;
        color: #8c2131;
        margin-bottom: 1rem;
    }

    .hours p {
        margin: 0;
    }

    .hours p:first-child {
        font-weight: bold;
        font-size: 1.1em;
    }

    .hours a {
        text-decoration: underline;
    }

    .utility-links {
        flex-direction: column;
        align-items: flex-start;
        place-items: flex-end end;
    }

    .utility-links a {
        background-color: white;
        color: #333;
        border: 1px solid #333;
        padding: 0.8rem 1.5rem;
        font-size: small;
        margin-bottom: 0.33rem;
        text-transform: uppercase;
    }

    .utility-links a:first-child {
        background-color: #8c2131;
        background: linear-gradient(to right bottom, #8c2131, #360c13);
        color: #fff;
    }

    .utility-links a i {
        margin-right: 5px;
        color: white;
    }

    .utility-links form {
        margin-top: 5px;
    }

    .utility-links form div {
        margin-left: auto;
    }

    .utility-links form input {
        font-size: small;
        color: black;
    }

    .utility-links form input::placeholder {
        color: #333;
    }

    .site-search-container {
        position: relative;
        border: 1px solid black;
        display: flex;
        align-items: center;
        background: white;
        width: 209px;
    }

    .site-search-button {
        background: none;
        border: none;
        padding: 0 1.5rem;
        padding-right: 0px;
        cursor: pointer;
    }

    .site-search-button i {
        color: black;
        font-size: 14px;
        padding-left: 3px;
    }

    .site-search-input {
        flex: 1;
        padding: 5px;
        color: black;
        font-family: 'Montserrat', Arial, sans-serif;
        font-size: small;
        border: none;
        outline: none;
        background: none;
        width: 170px;
        text-align: left;
    }

    .hamburger {
        display: none;
        background: radial-gradient(#fff, #eee)
    }

    .hamburger .glyphicon {
        font-size: larger;
    }

    @media (max-width: 991px) {

        .utility-links,
        .hours {
            display: none;
            width: 100%;
            text-align: right;
        }

        .utility-links form {
            margin-top: 1rem;
        }
        .utility-links form > div {
            width: 276px;
        }

        .utility-links a,
        .utility-links form input {
            font-size: inherit;

        }

        .hamburger {
            display: inline-block;
        }
    }

    .main-img-shading {
        background-color: rgba(0, 0, 0, .33);
        overflow: hidden;
    }

    .search-header {

    }

    .search-header-title {
        text-shadow: 2px 2px 10px rgba(000, 000, 000, .66);
        letter-spacing: .024rem;

        font-family: 'Fjalla One', sans-serif;
        font-size: 7rem;
        /* Clamping font size between 4.25rem and 7rem */
        margin: 0;
        text-align: center;

        .search-header svg {
            width: 33px;
        }
    } */

    .primo-search-contents {
        display: flex;

    }

    }

    }

        display: none;
    }

        background-color: #fff;

        background-color: rgba(140, 33, 49, 0.1);
    } */

    .s-lg-col-boxes {
        margin-top: 3vw;
    }

    .hekman-footer h2 {

        text-align: inherit;

        margin-bottom: 10px;
    }

    }

    .hekman-footer ul.fa-ul {
        margin-left: 2em;
    }

    .hekman-footer a {
        color: white;
    }

    #libchat_51b0b3781b09e1ba1ddd6b9921472e75 button.libchat_online,

    }

    .mobile {

    }

        }

        .desktop {
            display: none;
        }

        .mobile {

        }

        main {

            border: none;
        }

            background: none;
            border-radius: 0;
        }

            padding-top: 0;
            border: none;
        }

        .search-header svg {
            width: 30px;
        }

        .search-header-title {
            margin-top: 7rem;
            color: initial;
            text-shadow: none;
            font-size: 4.25rem;
        }

        .main-img-shading {
            background: none;
        }

        .main-search {
            background: none;
        }

        .primo-search-contents {
            border: none;
        }

        form#simple-primo-search {
            background: none;
            border: 0;
            padding: 2.2rem 0.25rem;
        }

        #go {
            left: 2rem;
        }

        .options-under-search-wrapper {
            background: none;
            margin-top: 0;
        }

        .options-under-search a,
        .options-under-search i {
            font-size: 1em;
            color: #333;
        }
    }

    @media (max-width: 440px) {
        .options-under-search li {
